<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device=width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/question.css" />
  <title>Quiz</title>
</head>

<body>
  <h1 id="questionNumber">Question 1</h1>
  <div class="main">
    <p id="question">You much prefer the solitude of the forest over the busy streets of the city.</p>
    <div id="removeTrueFalse">
      <button type="button" class="trueButton"><a id="trueBtn">True</a></button>
      <button type="button" class="falseButton"><a id="falseBtn">False</a></button>
    </div>

  </div>
  <button id="results" type="button"><a id="result">Get Results</a></button>
  <div class="progressBorder">
    <div class="progress">
      <div class="progress-done">
        0%
      </div>
    </div>
  </div>

  <script src="../quiz.js"></script>
</body>

</html>
